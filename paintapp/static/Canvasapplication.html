<script type="text/javascript">
var shape;
var color;
var color2;
var radius, side, width, height,linewidth;

function myClickEvent(e){
        var ctx = c.getContext("2d");
        ctx.beginPath();
        radius =document.getElementById("radius");
        side = document.getElementById("SquareSide");
        width = document.getElementById("width");
        height = document.getElementById("height");
        linewidth = document.getElementById("lwidth");
        radiusValue = parseInt(radius.value);
        sideValue = parseInt(side.value);
        widthValue = parseInt(width.value);
        heightValue = parseInt(height.value);
        lwidhtValue = parseInt(linewidth.value);
        if(color2==1){
            ctx.fillStyle="red";
        }else if(color2==2){
            ctx.fillStyle="yellow";
        }else if(color2==3){
            ctx.fillStyle="blue";
        }else if(color2==4){
            ctx.fillStyle="orange";
        }else if(color2==5){
            ctx.fillStyle="green";
        }else if(color2==6){
            ctx.fillStyle="violet";
        }else if(color2==7){
            ctx.fillStyle="black";
        }else if(color2==8){
            ctx.fillStyle="white";
        }else if(color2==9){
            ctx.fillStyle="pink";
        }else{
            ctx.fillStyle="rgba(0, 0, 200, 0)";
        }
        if(color==1){
            ctx.strokeStyle='red';
        }else if(color==2){
            ctx.strokeStyle='yellow';

        }else if(color==3){
            ctx.strokeStyle='blue';
        }else if(color==4){
            ctx.strokeStyle='orange';
        }else if(color==5){
            ctx.strokeStyle='green';
        }else if(color==6){
            ctx.strokeStyle='violet';
        }else if(color==7){
            ctx.strokeStyle='black';
        }else if(color==8){
            ctx.strokeStyle='white';
        }else if(color==9){
            ctx.strokeStyle='pink';
        }
        if(shape == 0){
            ctx.lineWidth=lwidhtValue;
            ctx.arc(e.offsetX,e.offsetY, radiusValue, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            
        }else if(shape == 1){
            ctx.lineWidth=lwidhtValue;
            ctx.moveTo(e.offsetX,e.offsetY);
            ctx.lineTo(100,200);
            ctx.fill();
            ctx.stroke();
        }else if(shape==2){
            ctx.lineWidth=lwidhtValue;
            ctx.rect(e.offsetX,e.offsetY, widthValue,heightValue);
            ctx.fill();
            ctx.stroke();


        }else if(shape==3){
            ctx.lineWidth=lwidhtValue;
            ctx.rect(e.offsetX, e.offsetY, sideValue,sideValue);
            ctx.fill();
            ctx.stroke();

        }else if(shape==4){
            ctx.lineWidth=lwidhtValue;
            ctx.moveTo(100,100);
            ctx.lineTo(100, 300);
            ctx.lineTo(300, 300);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
        }
    }

            shape=0;
